name: Node.js CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    # Backend
    - name: Install dependencies for backend
      working-directory: ./Backend
      run: npm ci
    
    - name: Build backend
      working-directory: ./backend
      run: npm run build --if-present
    
    - name: Run backend
      working-directory: ./backend
      run: npm run dev

    # Frontend
    - name: Install dependencies for frontend
      working-directory: ./frontend
      run: npm ci
    
    - name: Build frontend
      working-directory: ./frontend
      run: npm run build --if-present
    
    - name: Run frontend
      working-directory: ./frontend
      run: npm run dev
